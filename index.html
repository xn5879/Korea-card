<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPIK 1000 完整版</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #fbbf24; --blue: #38bdf8; --text: #f8fafc; --star: #f43f5e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .progress-container { width: 100%; height: 6px; background: #334155; position: fixed; top: 0; z-index: 1000; }
        #progressBar { height: 100%; width: 0%; background: var(--blue); transition: 0.3s; }
        header { width: 100%; padding: 25px 0 10px; text-align: center; background: #1e293b; }
        .controls { margin: 10px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 95%; }
        select, button { padding: 12px; border-radius: 10px; border: none; font-weight: bold; font-size: 0.9rem; }
        button { background: var(--blue); color: #000; }
        .card-container { width: 90%; max-width: 350px; height: 400px; margin-top: 15px; position: relative; perspective: 1000px; }
        .star-btn { position: absolute; top: 15px; right: 15px; font-size: 1.8rem; background: none; border: none; z-index: 10; cursor: pointer; }
        .card { width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .card.flipped { transform: rotateY(180deg); }
        .face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 25px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 25px; box-sizing: border-box; border: 5px solid var(--accent); background: var(--card); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        .back { transform: rotateY(180deg); border-color: var(--blue); }
        .ko { font-size: 3.2rem; color: var(--accent); text-align: center; }
        .zh { font-size: 2.4rem; color: var(--blue); text-align: center; }
        .ex { font-size: 1rem; margin-top: 15px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 12px; width: 100%; line-height: 1.5; }
        .nav { margin: 25px 0; display: flex; align-items: center; gap: 15px; }
        .btn { background: #334155; color: white; padding: 12px 25px; border-radius: 10px; }
    </style>
</head>

    <div class="progress-container"><div id="progressBar"></div></div>
    <header><h2>TOPIK 1000 核心單字</h2></header>

            <option value="日常">日常生活</option>
            <option value="情緒">情緒心理</option>
            <option value="工作">職場社會</option>
            <option value="生活">休閒旅遊</option>
            <option value="身體">身體器官</option>
            <option value="交通">交通通訊</option>
            <option value="食物">飲食文化</option>
        </select>
        <button onclick="toggleQuiz()" style="background:var(--accent)">切換模式</button>
    </div>

    <div class="card-container">
        <button class="star-btn" onclick="toggleFav(event)" id="star">☆</button>
        <div class="card" id="card" onclick="this.classList.toggle('flipped')">
            <div class="face front" id="f"></div>
            <div class="face back" id="b"></div>
        </div>
    </div>

    <div class="nav">
        <button class="btn" onclick="prev(event)">上一張</button>
        <span id="info">0 / 0</span>
        <button class="btn" onclick="next(event)">下一張</button>
    </div>
